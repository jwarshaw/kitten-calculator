<!DOCTYPE html>
<html>

	<head>
		<title>Kitten Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>	
		<h1>Kitten Calculator</h1>
		<div id="numberbox"><input type="text"></div>
		
		<table align="center">
			<tr>
				<td><button>(</button></td>
				<td><button>)</button></td>
				<td><button>%</button></td>
				<td><button>AC</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>/</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td><button>=</button></td>
				<td><button>+</button></td>
			</tr>
		</table>

		<div id="convert"><button>convert to puppies</button></div>

		<script src="jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>

</html>
