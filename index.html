<!DOCTYPE html>
<html>

	<head>
		<title>Kitten Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>	
		<h1>Kitten Calculator</h1>
		<p id="parenHolder"><input id="equationBox" type="text" value="0" readonly></p>
		
		<table id="calc" align="center">
			<tr>
				<td class="openparen">(</td>
				<td class="closeparen">)</td>
				<td class="sym">%</td>
				<td class="clear">AC</td>
			</tr>
			<tr>
				<td class="num">7</td>
				<td class="num">8</td>
				<td class="num">9</td>
				<td class="sym">/</td>
			</tr>
			<tr>
				<td class="num">4</td>
				<td class="num">5</td>
				<td class="num">6</td>
				<td class="sym">*</td>
			</tr>
			<tr>
				<td class="num">1</td>
				<td class="num">2</td>
				<td class="num">3</td>
				<td class="sym">-</td>
			</tr>
			<tr>
				<td class="num">0</td>
				<td class="num">.</td>
				<td class="equal">=</td>
				<td class="sym">+</td>
			</tr>
			<tr>
				<td colspan="4" class="convert">convert to puppies</td>
			</tr>
		</table>

		<script type="text/javascript" src="app.js"></script>
	</body>

</html>
